<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">

<head>
    <meta charset="UTF-8" />
    <title>Página do Administrador</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:text="${username} + ' - Admin'">Administrador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/criarMedico}">Adicionar Médico</a>
                    </li>
                    <form th:action="@{/logout}" method="post" th:object="${#httpServletRequest}">
                        <button type="submit" class="btn btn-link nav-link"
                            style="padding: 0; border: none; background: none; margin-top: 15%;">Logout</button>
                    </form>

                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="text-center">
            <h1>Bem-vindo, Administrador!</h1>
            <p>Aqui pode ver os utilizadores no sistemas.</p>
            <div class="container p-3 mt-3">
                <div class="analysis mt-5 mb-4 p-5" style="background-color: rgb(235, 241, 235); border-radius: 10px;">
                    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
                        <div class="col col-md-4">
                            <div class="card bg-primary text-white">
                                <div class="card-body text-center">
                                    <h5><i class="fas fa-calendar-days"></i> Número de Médicos</h5>
                                    <h2 th:text="${medicos.size()}"></h2>
                                </div>
                            </div>
                        </div>
                        <div class="col col-md-4">
                            <div class="card bg-success text-white">
                                <div class="card-body text-center">
                                    <h5><i class="fas fa-check"></i> Número de Pacientes</h5>
                                    <h2 th:text="${pacientes.size()}"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="mt-5">Lista de Médicos</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Especialidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="medico : ${medicos}">
                        <td th:text="${medico.id}"></td>
                        <td th:text="${medico.nome}"></td>
                        <td th:text="${medico.email}"></td>
                        <td th:text="${medico.especialidade}"></td>
                    </tr>

                </tbody>
            </table>

            <h1 class="mt-5">Lista de Pacientes</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="paciente : ${pacientes}">
                        <td th:text="${paciente.id}"></td>
                        <td th:text="${paciente.nome}"></td>
                        <td th:text="${paciente.email}"></td>
                    </tr>

                </tbody>
            </table>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    </main>

</body>

</html>
