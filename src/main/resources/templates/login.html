<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container p-4 shadow rounded bg-white" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-primary">Iniciar Sessão</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Utilizador" required />
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Senha" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                <div class="mt-3 text-danger" th:if="${param.error}">Credenciais inválidas</div>
                <div class="mt-2 text-success" th:if="${param.logout}">Logout efetuado com sucesso</div>
            </form>
                        
        </form>

    </div>
</body>
</html>
